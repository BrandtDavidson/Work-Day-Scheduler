    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-2 animate__animated animate__fadeIn">🗓</h1>
      <h1 class="display-3 animate__animated animate__bounce">Work Day Scheduler</h1>
      <p class="lead">Event scheduling made simple.</p>
      <p id="currentDay" class="lead d-inline bg-light text-dark border-0 rounded"></p>

      <h1>
      <button type="button" class="btn btn-outline-primary" id="clearEvents"><i class="bi bi-arrow-clockwise"></i>Clear Events</button>
      </h1>
    </header>

    <div class="container ">

      <div class="row mb-3">
        <div class="col-md-3 themed-grid-col rounded-top">
            <h2 class="hourlyTimeArea">🕒</h2>
        </div>
        <div class="col-md-6 themed-grid-col rounded-top">
          <h2 class="hourlyTimeArea">✍️</h2>
        </div>

          <h2 class="hourlyTimeArea">💾</h2>
        </div>
      </div>

    </br>

      <div class="row mb-3">

            <h4 class="hourlyTimeArea">09:00 am</h4>
        </div>

          <textarea class="formInputField" id="09am"></textarea>
        </div>
        <div class="col-md-3 end themed-grid-col">
          <button type="button" class="saveBtn btn btn-primary btn-lg btn-block"><h4>Save</h4></button>
        </div>
      </div>

    </br>
